<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
      <img class="image" src="images/image-equilibrium.jpg" alt="image">
      <h1 class="header">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes<br>balance and calm.</p>
      <div class="down">
        <p class="etherium"><img src="images/icon-ethereum.svg" >0.041 ETH</p>
        <p class="days"><img src="images/icon-clock.svg">3 days left</p>
      </div>
      <div class="horizontal-line"></div>
      <div class="bottom">
        <img class="avatar" src="images/image-avatar.png"><p class="creation">Creation of</p><p class="name">Jules Wyvern</p>
      </div>
      
    
  </div>
  
</body>
</html>
